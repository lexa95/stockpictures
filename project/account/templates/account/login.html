{% extends "base.html" %}

{% block title %}
    LOGIN
{% endblock %}

{% block content %}
    <style>
        label{
            width: 80px;
        }
    </style>


    <div style="text-align: center;">
        <div style="width: 500px; display: inline-block; margin-top: 50px;">
            <h2>LOGIN</h2>

            <form action="." method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input name="next" value="/" type="hidden">
                <p>
                    <input type="submit" value="Log-in">
                </p>
            </form>
        </div>
    </div>
{% endblock %}
