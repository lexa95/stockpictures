{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}
            {% endblock %}
        </title>

        <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}">
        <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap-theme.css" %}">
        <link rel="stylesheet" href="{% static "css/index.css" %}">
        
        {% block link %}
        {% endblock %}

        <script src="{% static "jquery/jquery.min.js" %}"></script>
        <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

        {% block script %}
        {% endblock %}
    </head>
    
    <body style="height: 1500px;">
        {% block head %}

            <div class="head-nav">
                <div class="head-nav-item align-middle text-left">
                    <a href="{% url 'index' %}"><h3 class="none-margin">LOGO</h3></a>
                </div>
                <div class="head-nav-item">

                </div>
                <div class="head-nav-item align-middle text-right">
                    {% if user.is_authenticated %}
                        <div>
                            <a href={% url 'logout' %}> <h4 class="none-margin">LOGOUT</h4></a>
                            <a href={% url 'profile' %}> <h4 class="none-margin">PROFILE</h4></a>
                        </div>
                    {% else %}
                        <div>
                            <a href={% url 'login' %}> login </a>
                            <a href={% url 'registration' %}> registration </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        {% endblock %}
        <div style="margin-top: 75px;">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
