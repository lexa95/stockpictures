{% extends "base.html" %}

{% block title %}
    PROFILE EDIT
{% endblock %}

{% block content %}
    <div class='text-center'>
        <div style="width: 500px;" class='block-inline'>
            <h2 style="padding-top: 15px; padding-bottom: 18px;">PROFILE EDIT</h2>
            <form action="." method="post" enctype="multipart/form-data">
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Save changes"></p>
            </form>
        </div>
    </div>
{% endblock %}
